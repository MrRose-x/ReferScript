><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Refer Script</title>
  <style>
    :root { --primary:#0d9488; --bg:#f8fafc; --card:#fff; --text:#0f172a; }
    *{box-sizing:border-box;font-family:'Inter',sans-serif;}
    body{margin:0;display:flex;align-items:center;justify-content:center;min-height:100vh;background:var(--bg);}  
    .card{width:100%;max-width:380px;padding:2rem;border-radius:1rem;background:var(--card);box-shadow:0 20px 25px -5px rgba(0,0,0,.1),0 8px 10px -6px rgba(0,0,0,.1);}  
    h1{margin:0 0 1.25rem;text-align:center;color:var(--text);}  
    label{display:block;margin:.5rem 0 .25rem;font-size:.875rem;color:var(--text);}  
    input{width:100%;padding:.75rem;border:1px solid #e2e8f0;border-radius:.5rem;font-size:1rem;}  
    button{width:100%;padding:.75rem;margin-top:1.25rem;border:none;border-radius:.5rem;font-size:1rem;font-weight:600;color:#fff;background:var(--primary);cursor:pointer;transition:background .2s;}  
    button:hover{background:#0f766e;}  
  </style>
</head>
<body>
  <div class="card">
    <h1 id="site-heading">Login</h1>
    <label>Mobile Number</label>
    <input id="number" type="tel" placeholder="Mobile number" minlength="10" maxlength="15" required />
    <label>Password</label>
    <input id="password" type="password" placeholder="Password" required />
    <button id="btn">Continue</button>
  </div>  <script>
    // grab siteName chosen earlier
    const siteName = sessionStorage.getItem('site') || 'N/A';
    document.getElementById('site-heading').textContent = `${siteName.toUpperCase()} Login`;

    document.getElementById('btn').addEventListener('click', ()=>{
      const num  = document.getElementById('number').value.trim();
      const pass = document.getElementById('password').value;
      if(!num || !pass){ alert('Both fields required'); return; }

      // stash for next page
      sessionStorage.setItem('number', num);
      sessionStorage.setItem('password', pass);
      window.location.href = 'refer.html';
    });
  </script></body>
</html><!--
