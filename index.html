><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Casino Site Refer Script</title>
  <style>
    :root { --primary:#0d9488; --bg:#f8fafc; --card:#fff; --text:#0f172a; }
    *{box-sizing:border-box;font-family:'Inter',sans-serif;}
    body{margin:0;display:flex;align-items:center;justify-content:center;min-height:100vh;background:var(--bg);}  
    .wrap{width:100%;max-width:420px;padding:2rem;text-align:center;background:var(--card);border-radius:1rem;box-shadow:0 20px 25px -5px rgba(0,0,0,.1),0 8px 10px -6px rgba(0,0,0,.1);}  
    h1{margin:0 0 1.5rem;color:var(--text);}  
    button{display:block;width:100%;padding:.9rem;margin:.5rem 0;border:none;border-radius:.6rem;font-size:1rem;font-weight:600;color:#fff;background:var(--primary);cursor:pointer;transition:background .2s;}  
    button:hover{background:#0f766e;}  
  </style>
</head>
<body>
  <div class="wrap">
    <h1>All Casino Site<br/>Refer Script</h1>
    <button data-site="winmatch">WinMatch</button>
    <button data-site="khelostar">KheloStar</button>
    <button data-site="jeetexch">JeetExch</button>
    <button data-site="betway">Betway</button>
    <button data-site="fan24x7">Fan24x7</button>
  </div>  <script>
    // when a button is clicked store chosen site and go to login page
    document.querySelectorAll('button[data-site]').forEach(btn=>{
      btn.addEventListener('click',()=>{
        sessionStorage.setItem('site', btn.dataset.site);
        window.location.href = 'login.html';
      });
    });
  </script></body>
</html><!--
